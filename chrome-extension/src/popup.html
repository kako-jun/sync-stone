<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>__MSG_extensionName__</title>
  <style>
    body {
      font-family: sans-serif;
      width: 400px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    #confirmationDialog {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1 id="extensionTitle">__MSG_extensionName__</h1>
  <p id="extensionDescription">__MSG_lodestoneExportDescription__</p>
  <div style="margin-bottom: 10px;">
    <label for="delayInput" id="accessIntervalLabel">__MSG_accessIntervalLabel__</label>
    <input type="number" id="delayInput" value="2000" min="2000" max="10000" style="width: 70px;">
    <span id="delayUnit">ms</span>
  </div>
  <button id="exportButton">__MSG_exportAllArticlesButton__</button>
  <button id="exportCurrentArticleButton">__MSG_exportCurrentArticleButton__</button>
  
  <!-- Article Info Display -->
  <div id="articleInfoContainer" style="display: none; margin-top: 10px; padding: 10px; border: 1px solid #ddd; background-color: #f5f5f5;">
    <h3 style="margin: 0 0 5px 0; font-size: 14px;">Article Info</h3>
    <p id="articleTitle" style="margin: 2px 0; font-weight: bold; font-size: 12px;"></p>
    <p id="articleStats" style="margin: 2px 0; font-size: 11px; color: #666;"></p>
  </div>
  
  <!-- Confirmation Dialog -->
  <div id="confirmationDialog">
    <p id="confirmationText"></p>
    <button id="confirmYes">__MSG_yesButton__</button>
    <button id="confirmNo">__MSG_noButton__</button>
  </div>

  <!-- Progress Section -->
  <div id="progressSection" style="margin-top: 10px;">
    
    <!-- Image Download Progress -->
    <div id="imageProgressContainer" style="display: none; margin-bottom: 15px;">
      <div id="imageProgressHeader" style="font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #333;">
        üì∏ ÁîªÂÉè„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
      </div>
      <div id="imageProgressText" style="font-size: 12px; margin-bottom: 5px; color: #666;"></div>
      <div style="width: 100%; background-color: #ddd; border-radius: 4px; overflow: hidden;">
        <div id="imageProgressBar" style="width: 0%; height: 20px; background-color: #2196F3; text-align: center; line-height: 20px; color: white; font-size: 11px; transition: width 0.3s ease;"></div>
      </div>
    </div>

    <!-- Article Processing Progress -->
    <div id="articleProgressContainer" style="display: none; margin-bottom: 15px;">
      <div id="articleProgressHeader" style="font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #333;">
        üìù Ë®ò‰∫ãÂá¶ÁêÜ
      </div>
      <div id="articleProgressText" style="font-size: 12px; margin-bottom: 5px; color: #666;"></div>
      <div style="width: 100%; background-color: #ddd; border-radius: 4px; overflow: hidden;">
        <div id="articleProgressBar" style="width: 0%; height: 20px; background-color: #4CAF50; text-align: center; line-height: 20px; color: white; font-size: 11px; transition: width 0.3s ease;"></div>
      </div>
    </div>

  </div>

  <!-- Status Message Display (ÊúÄ‰∏ãÈÉ®) -->
  <div id="statusContainer" style="margin-top: 15px;">
    <div id="statusMessage" style="padding: 10px; border-radius: 6px; font-size: 13px; display: none; font-weight: bold;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
