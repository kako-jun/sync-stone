name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chrome-extension/package-lock.json

      - name: Install dependencies
        working-directory: chrome-extension
        run: npm ci

      - name: Type check
        working-directory: chrome-extension
        run: npm run type-check

      - name: Build
        working-directory: chrome-extension
        run: npm run build

      - name: Create ZIP
        working-directory: chrome-extension/dist
        run: zip -r ../../sync-stone-chrome-extension.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: sync-stone-chrome-extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
